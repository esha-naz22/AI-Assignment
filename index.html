<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Search Algorithms</title>

  <!-- Vis Network Library for Graph -->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network/styles/vis-network.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ccc;
    }
    #graph {
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>AI Search Algorithms</h2>
  <p>Select an algorithm to find the path from <b>Islamabad</b> to <b>Karachi</b>:</p>

  <!-- Buttons for BFS, DFS, UCS -->
  <button onclick="run('bfs')">BFS</button>
  <button onclick="run('dfs')">DFS</button>
  <button onclick="run('ucs')">UCS</button>

  <!-- Graph Display -->
  <h3>Country Map</h3>
  <div id="graph"></div>

  <!-- Output Display -->
  <div id="output"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
