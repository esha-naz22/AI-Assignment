<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Search Algorithms</title>
<style>
  body { font-family: Arial; background-color: #f4f4f4; padding: 20px; }
  h2, h3 { color: #333; }
  select, button {
    padding: 8px 15px; margin: 5px; font-size: 16px; border-radius:5px;
  }
  button {
    cursor: pointer; border: none; background-color: #007bff;
    color: white;
  }
  button:hover { background-color: #0056b3; }
  #output { margin-top: 20px; padding: 15px; background-color: white; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
  #graph { margin-top: 20px; }
  svg { border:1px solid #ccc; background:#fff; }
  circle { fill: #007bff; stroke: #333; stroke-width: 2; }
  text { fill: white; font-weight: bold; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
  line { stroke: #555; stroke-width: 2; }
  .cost { fill: black; font-size: 12px; }
</style>
</head>
<body>

<h2>AI Search Algorithms</h2>

<h3>Country Map</h3>
<div id="graph"></div>

<h3>Select Start and End City</h3>
Start: 
<select id="start">
  <option>Islamabad</option>
  <option>Lahore</option>
  <option>Peshawar</option>
  <option>Multan</option>
  <option>Quetta</option>
  <option>Karachi</option>
</select>

End: 
<select id="end">
  <option>Islamabad</option>
  <option>Lahore</option>
  <option>Peshawar</option>
  <option>Multan</option>
  <option>Quetta</option>
  <option>Karachi</option>
</select>

<h3>Select Algorithm</h3>
<button onclick="run('bfs')">BFS</button>
<button onclick="run('dfs')">DFS</button>
<button onclick="run('ucs')">UCS</button>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
